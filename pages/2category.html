<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/2category.css">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
</head>
<body>
       <nav id="container">
        <!-- Example side navigation  LEFT-->
        <div id="div-left">
            <div class="menu-logo">
                <img srcset="../IMG/Vector.png" alt="">
                <a href="#">Ecommerce</a>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="../IMG/icon/home-img.png" alt="Thống kê">
                    <a href="../pages/dashboard.html">Thống kê</a>
                </div>
                <div class="menu-item">
                    <img src="../IMG/icon/cash2.png" alt="Danh mục">
                    <a href="../pages/category-manager.html">Danh mục</a>
                </div>
                <div class="menu-item">
                    <img src="../IMG/icon/thu-muc.png" alt="Thư mục">
                    <a href="../pages/product-manager.html">Sản phẩm</a>
                </div>
            </div>
        </div>
        <!-- Header  TOP & RIGHT ALL-->
        <div class="div-rigth">
            <div class="header">
                <i class="fa-solid fa-bell"></i>
                <img src="../IMG/10d5c319419f2137bf8772f28aaf576b74a68518.png" alt="avatar">
            </div>
        <!-- Search bar -->
            <div class="container-content">
                <div class="menu-content">
                    <h2>Danh mục</h2>
                    <button class="create-btn">Thêm mới danh mục</button>
                </div>
                <div class="search-bar">
                    <select class="option">
                        <option value="Tất cả">Tất cả</option>
                        <option value="Đang hoạt động">Đang hoạt động</option>
                        <option value="Ngừng hoạt động">Ngừng hoạt động</option>
                    </select>
                    <input type="search" placeholder="Tìm kiếm danh mục theo tên" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

    <!--  -->
     <!-- Content -->
                <div class="content">
                    <table>
                        <thead>
                            <tr class="content-menu">
                                <th class="number">Mã danh mục <i class="fa-solid fa-arrow-down"></i></th>
                                <th class="category-name">Tên danh mục <i class="fa-solid fa-arrow-down"></i></th>
                                <th class="status">Trạng thái</th>
                                <th class="function2">Chức năng</th>
                            </tr>
                        </thead>
                        <tbody class="category-tbody">
                        </tbody>


<div id="modalOverlay" class="modal-overlay"></div>

<!-- Create -->
<div id="createCategoryModal" class="modal">
    <form id="createCategoryForm">
        <h3>Thêm mới danh mục</h3>

        <div class="form-group">
            <label>Mã danh mục *</label>
            <input class="code-category" type="text" name="code" />
        </div>

        <div class="form-group">
            <label>Tên danh mục *</label>
            <input class="name-category" type="text" name="name" />
        </div>

        <div class="form-group">
            <p>Trạng thái *</p>
            <label>
                <input type="radio" name="status" value="ACTIVE" />
                Đang hoạt động
            </label>
            <label>
                <input type="radio" name="status" value="INACTIVE" />
                Ngừng hoạt động
            </label>
        </div>

        <p class="form-message"></p>

        <div class="form-actions">
            <button type="button" id="cancelCreateBtn">Huỷ</button>
            <button onclick="hanleUpdate()" type="submit">Thêm</button>
        </div>
    </form>
</div>









<!-- Box model <> Sửa - Xoá -->
    <div class="box-none">
        <div class="box-none-container">
            <img src="../IMG/icon/Featured icon.png" alt="!">
            <div class="box-none-para">
                <p>Xác nhận</p>
                <span>Bạn có chắc chắn muốn xóa sản phẩm <b>Táo đỏ</b> khỏi hệ thống không?</span>
            </div>
            
            <div class="line"></div>

            <div class="box-none-btn">
                <button class="delete-cancel cancel">Huỷ</button>
                <button class="delete-cancel delete">Xoá</button>
            </div>
        </div>
     </div>

     <!-- Notify -->
    <div class="notify">
        <div class="notify-delete">
            <div class="notify-detele-parent">
                <img src="../IMG/icon/Subtract.png" alt="checked">
                <p>Thành công</p>
            </div>
            <button><img src="../IMG/icon/_BaseCloseButton.png" alt="out X"></button>
            <p>Xoá sản phẩm thành công</p>
        </div>
    </div>

    <script src="../JS/2category.js"></script>

          
</body>
</html>
