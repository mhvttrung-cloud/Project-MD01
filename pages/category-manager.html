<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản lý danh mục</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/category-manager.css"><link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

</head>
<body>

    <nav id="container">
        <!-- Example side navigation  LEFT-->
        <div id="div-left">
            <div class="menu-logo">
                <i class="fa-regular fa-fire"></i>
                <a href="#">Ecommerce</a>
            </div>
            <div>
                <div class="menu-item">
                    <img src="../IMG/icon/home-img.png" alt="Thống kê">
                    <a href="#">Thống kê</a>
                </div>
                <div class="menu-item">
                    <img src="../IMG/icon/danh-muc.png" alt="Danh mục">
                    <a href="#">Danh mục</a>
                </div>
                <div class="menu-item">
                    <img src="../IMG/icon/thu-muc.png" alt="Thư mục">
                    <a href="#">Sản phẩm</a>
                </div>
            </div>
        </div>
        <!-- Header  TOP & RIGHT ALL-->
        <div class="div-rigth">
            <div class="header">
                <i class="fa-solid fa-bell"></i>
                <img src="" alt="avatar">
            </div>
        <!-- Search bar -->
            <div class="container-content">
                <div class="search-bar">
                    <section class="option">
                        <option value="Tất cả">Tất cả</option>
                        <option value="Đang hoạt động">Đang hoạt động</option>
                        <option value="Ngừng hoạt động">Ngừng hoạt động</option>
                    </section>
                    <input type="search">
                    <i class="fa-regular fa-magnifying-glass"></i>
                </div>

            <!-- Content -->
                <div class="content">

                </div>
            </div>
        </div>
    </nav>
</body>
</html>
